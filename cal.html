<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculat Me!</title>

    <link rel="stylesheet" href="cal.css">


</head>

<body>
    <h1>Calculat Me</h1>

    <div class="cal-bnt">
        <input rows="3" cols="5" id="screen" class="input" />

        <div class="button">
            <div class="row">
                <button class="bnt">7</button>
                <button class="bnt">8</button>
                <button class="bnt">9</button>
                <button class="bnt">AC</button>
            </div>
            <div class="row">
                <button class="bnt">4</button>
                <button class="bnt">5</button>
                <button class="bnt">6</button>
                <button class="bnt">/</button>
            </div>
            <div class="row">
                <button class="bnt">1</button>
                <button class="bnt">2</button>
                <button class="bnt">3</button>
                <button class="bnt">-</button>
            </div>
            <div class="row">
                <button class="bnt">.</button>
                <button class="bnt">0</button>
                <button class="bnt">=</button>
                <button class="bnt">+</button>
            </div>
            <div class="row">
                <button class="bnt">*</button>
                <button class="bnt">(</button>
                <button class="bnt">)</button>
                <button class="bnt">%</button>
            </div>

        </div>
    </div>
</body>

<script src="cal.js"></script>

</html>
